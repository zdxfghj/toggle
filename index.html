<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="toggle-wrapper">
        <div class="toggle-normal">
            <input type="checkbox" name="" id="normal">
            <label class="toggle-item" for="normal"></label>
        </div>
        <h1>Normal</h1>
    </div>


    <div class="toggle-wrapper">
        <div class="toggle-normal">
            <input type="checkbox" name="" id="transparent">
            <label class="toggle-item" for="transparent"></label>
        </div>
        <h1>Transparent</h1>
    </div>

    <div class="toggle-wrapper">
        <div class="toggle-normal">
            <input type="checkbox" name="" id="checkcross">
            <label class="toggle-item" for="checkcross">
                <div class="check"></div>
            </label>
        </div>
        <h1>Checkcross</h1>
    </div>
</body>

</html>
